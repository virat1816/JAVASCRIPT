<script type="text/javascript">

    var a = parseInt(prompt("Enter the a :- "));
    var b = parseInt(prompt("Enter the b :- "));

    var addition = a+b;
    var subtraction = a-b;
    var multiplication = a*b;
    var division = a/b;

    document.write("<h1 style = 'color: blue'> Addition :- "+ addition +"</h1>");
    document.write("<h1 style = 'color: blueviolet'> Subtraction :- "+ subtraction +"</h1>");
    document.write("<h1 style = 'color: pink'> Multiplication :- "+ multiplication +"</h1>");
    document.write("<h1 style = 'color: plum'> Division :- "+ division +"</h1>");
    

</script>

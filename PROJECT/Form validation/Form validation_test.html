<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		h2 {
			text-align: center;
		}

		form {
			width: 300px;
			margin: 0 auto;
		}

		label {
			display: block;
			margin-top: 10px;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"],
		input[type="tel"],
		input[type="submit"] {
			width: 100%;
			padding: 5px;
			margin-top: 5px;
		}

		input[type="submit"] {
			margin-top: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}

		.error-message {
			color: red;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<h2>Registration Form</h2>

	<form name="myForm" onsubmit="return validateForm()" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required minlength="3" maxlength="10">
		<span id="name-error" class="error-message"></span>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<span id="email-error" class="error-message"></span>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<span id="password-error" class="error-message"></span>

		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required>
		<span id="phone-error" class="error-message"></span>

		<input type="submit" value="Submit">
	</form>

	<script>
		function validateForm() {
			var name = document.forms["myForm"]["name"].value;
			var email = document.forms["myForm"]["email"].value;
			var password = document.forms["myForm"]["password"].value;
			var phone = document.forms["myForm"]["phone"].value;

			// Validate name
			if (name == "") {
				showErrorMessage("name", "Name must be filled out");
				return false;
			}
			if (name.length < 3 || name.length > 10) {
				showErrorMessage("name", "Name should be between 3 and 10 characters");
				return false;
			}
			clearErrorMessage("name");

			// Validate email
			if (email == "") {
				showErrorMessage("email", "Email must be filled out");
				return false;
			}
			if (!validateEmail(email)) {
				showErrorMessage("email", "Invalid email address");
				return false;
			}
			clearErrorMessage("email");

			// Validate password
			if (password == "") {
				showErrorMessage("password", "Password must be filled out");
				return false;
			}
			if (password.length < 8 || password.length > 16) {
				showErrorMessage("password", "Password must be between 8 and 16 characters long");
				return false;
			}
			clearErrorMessage("password");

			// Validate phone
			if (phone == "") {
				showErrorMessage("phone", "Phone must be filled out");
				return false;
			}
			if (!validatePhone(phone)) {
				showErrorMessage("phone", "Invalid phone number");
				return false;
			}
			clearErrorMessage("phone");

			return true;
		}

		function validateEmail(email) {
			// Add your email validation logic here
			return true;
		}

		function validatePhone(phone) {
			// Add your phone validation logic here
			return true;
		}

		function showErrorMessage(field, message) {
			var errorMessage = document.getElementById(field + "-error");
			errorMessage.textContent = message;
		}

		function clearErrorMessage(field) {
			var errorMessage = document.getElementById(field + "-error");
			errorMessage.textContent = "";
		}
	</script>
</body>
</html>
